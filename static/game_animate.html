<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>游戏动画效果</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .box1 {background: palegoldenrod; left: 400px; top: 50px; z-index: 1;}
        .box2 {background: palegreen; left: 250px; top: 150px; z-index: 2;}
        .box3 {background: palevioletred; left: 200px; top: 300px; z-index: 3;}
        .box4 {background: peru; left: 350px; top: 250px; z-index: 4;}
    </style>
    <script>
        window.onload = function () {
            let aDiv = document.querySelectorAll('.box')
            let oldLeft = Array.from(aDiv).map(item => {
                return {
                    left: item.offsetLeft,
                    top: item.offsetTop
                }
            })
            console.log(oldLeft)
            document.onmousemove = function (ev) {
                Array.from(aDiv).forEach((div, index) => {
                    div.style.left = oldLeft[index].left + ev.clientX * div.style.zIndex/70 + 'px'
                    div.style.top = oldLeft[index].top + ev.clientY * div.style.zIndex/70 + 'px'
                })
            }
        }
    </script>
</head>
<body>
    <div class="box box1" style="z-index:1"></div>
    <div class="box box2" style="z-index:2"></div>
    <div class="box box3" style="z-index:3"></div>
    <div class="box box4" style="z-index:4"></div>
</body>
</html>
